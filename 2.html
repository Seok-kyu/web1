  <h2>CSS</h2>
  <p>1. CSS란?</p>
  <p><a href="https://www.w3schools.com/css/default.asp" target="_blank" title="CSS Tutorial">CSS(Cascading Style Sheets)</a>는 HTML 요소들이 각종 미디어에서 <strong>어떻게 보이는가</strong>를 정의하는데 사용되는 스타일 시트 언어입니다.</p>
  CSS는 <u>웹 페이지의 스타일을 별도의 파일로 저장</u>할 수 있게 해주므로 사이트 전체 스타일을 손쉽게 제어할 수 있습니다. 또한, 웹 사이트의 스타일을 일관성 있게 유지할 수 있게 해주며, 그에 따른 유지 보수 또한 쉬워집니다.
